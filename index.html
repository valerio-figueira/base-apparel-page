<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid">

    <header class="logo">
        <img src="images/logo.svg" alt="Logo">
    </header>

    <main class="content">
        <article class="box">
            <h1><span class="destaque">WE'RE</span> COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <fieldset class="register">
                <input type="email" placeholder="Email Address">
                <button type="submit" class="fa fa-angle-right"></button>
            </fieldset>
        </article>
    </main>

    <aside class="hero">
        <img src="images/hero-desktop.jpg" alt="Hero">
    </aside>
</body>
</html>
